<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create Booking</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>

<div class="container">

    <h2>Create Booking</h2>

    <form th:action="@{/users/{id}/booking(id=${userId})}"
          th:object="${booking}"
          method="post"
          class="form-card">

        <div class="form-group">
            <label>Booking Date</label>
            <input type="date" th:field="*{bookingDate}" required />
        </div>

        <div class="form-group">
            <label>Status</label>
            <select th:field="*{status}" required>
                <option value="">Select Status</option>
                <option value="CONFIRMED">Confirmed</option>
                <option value="PENDING">Pending</option>
                <option value="CANCELLED">Cancelled</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-success">Save Booking</button>
            <a href="/users" class="btn-secondary">Back</a>
        </div>

    </form>

</div>

</body>
</html>
