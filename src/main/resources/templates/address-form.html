<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Address</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>

<div class="container">

    <h2>Add Address</h2>

    <form th:action="@{/users/{id}/address(id=${userId})}"
          th:object="${address}"
          method="post"
          class="form-card">

        <div class="form-group">
            <label>City</label>
            <input type="text" th:field="*{city}" required />
        </div>

        <div class="form-group">
            <label>State</label>
            <input type="text" th:field="*{state}" required />
        </div>

        <div class="form-group">
            <label>Country</label>
            <input type="text" th:field="*{country}" required />
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-success">Save Address</button>
            <a href="/users" class="btn-secondary">Back</a>
        </div>

    </form>

</div>

</body>
</html>
